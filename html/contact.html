<section id="contact" class="contact">
  <div class="section-content">
    <h2>CONTACTO</h2>
    <div class="tile">
      <!-- Form -->
      <div class="col">
        <form id="contact-form">
          <input type="text" name="nombre" placeholder="Nombre" required>
          <input type="text" name="telefono" placeholder="Número de teléfono">
          <input type="email" name="email" placeholder="Email" required>
          <input type="text" name="tema" placeholder="Tema">
          <textarea name="mensaje" cols="30" rows="10" placeholder="Mensaje" required></textarea>
          <button type="submit">
            Enviar Mensaje <i class="fa-solid fa-paper-plane"></i>
            <span class="overlay"></span>
          </button>
        </form>
      </div>

      <!-- Map / Info -->
      <div class="col"> 
        <img src="img/ubicacion.png" alt="">
        <div class="info">
          <ul>
            <li><i class="fa-solid fa-location-pin"></i> España</li>
            <li><i class="fa-solid fa-envelope"></i> Email: aurora.mfb@gmail.com</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
